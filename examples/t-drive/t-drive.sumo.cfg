<?xml version="1.0" encoding="iso-8859-1"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="t-drive.net.xml"/>
        <route-files value="t-drive.rou.xml"/>
	<additional-files value="t-drive.poly.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="18000"/>
        <step-length value="3"/>
    </time>

    <report>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="false"/>
    </gui_only>

</configuration>
