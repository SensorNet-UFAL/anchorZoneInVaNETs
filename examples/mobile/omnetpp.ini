[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 1s
**.cmdenv-log-level = info

ned-path = .
image-path = ../../images

network = MobileCentury

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 18000s


**.scalar-recording = true
**.vector-recording = true

**.debug = false
**.coreDebug = false

*.playgroundSizeX = 20000m
*.playgroundSizeY = 20000m
*.playgroundSizeZ = 5m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
#*.obstacles.debug = false
#*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 3s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("mobile.launchd.xml")
*.manager.seed = 9876

*.manager.roiAzs = "4715, 4716, 5212, 5311, 6007, 2426, 4217, 4218, 4614, 4615" #fluxo - ja feito
#*.manager.roiAzs = "2030 3122 5419 5900 6318 1135 1235 1533 1732 1831" #betweenness - ja feito
#*.manager.roiAzs = "2030 5900 6318 5419 1930 3122 1135 1831 1632 1732" #betweenness - novo - calculado novamente!
#*.manager.roiAzs = "1 100" #4 AZs


#TOP10 por hora (ao inves de fazer MEAN de todas as horas, pega as mais)
